<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl my-24">
    <form>
      <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Crear Cuenta</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Nombres -->
        <div>
          <label for="nombres" class="block text-gray-700 font-medium mb-2">Nombres:</label>
          <input
            type="text"
            id="nombres"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
            placeholder="Ingrese sus nombres"
          />
        </div>

        <!-- Apellidos -->
        <div>
          <label for="apellidos" class="block text-gray-700 font-medium mb-2">Apellidos:</label>
          <input
            type="text"
            id="apellidos"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
            placeholder="Ingrese sus apellidos"
          />
        </div>

        <!-- Nacionalidad -->
        <div>
          <label for="nacionalidad" class="block text-gray-700 font-medium mb-2">Nacionalidad:</label>
          <select
            id="nacionalidad"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
          >
            <option value="">Seleccione su nacionalidad</option>
          </select>
        </div>

        <!-- Correo Electrónico -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
            placeholder="Ingrese su correo"
          />
        </div>

        <!-- Tipo de Documento -->
        <div>
          <label for="tipo-doc" class="block text-gray-700 font-medium mb-2">Tipo de Documento:</label>
          <select
            id="tipo-doc"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
          >
            <option value="">Seleccione tipo de documento</option>
          </select>
        </div>

        <!-- Fecha de Nacimiento -->
        <div>
          <label for="fecha-nac" class="block text-gray-700 font-medium mb-2">Fecha de Nacimiento:</label>
          <input
            type="date"
            id="fecha-nac"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
          />
        </div>

        <!-- Número de Documento -->
        <div>
          <label for="num-doc" class="block text-gray-700 font-medium mb-2">Número de Documento:</label>
          <input
            type="text"
            id="num-doc"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
            placeholder="Ingrese su número de documento"
          />
        </div>

        <!-- Teléfono -->
        <div>
          <label for="telefono" class="block text-gray-700 font-medium mb-2">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
            placeholder="Ingrese su teléfono"
          />
        </div>

        <!-- Departamento -->
        <div>
          <label for="departamento" class="block text-gray-700 font-medium mb-2">Departamento:</label>
          <input
            type="text"
            id="departamento"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
            placeholder="Ingrese su departamento"
          />
        </div>

        <!-- Ciudad -->
        <div>
          <label for="ciudad" class="block text-gray-700 font-medium mb-2">Ciudad:</label>
          <select
            id="ciudad"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
          >
            <option value="">Seleccione su ciudad</option>
          </select>
        </div>

        <!-- Dirección -->
        <div>
          <label for="direccion" class="block text-gray-700 font-medium mb-2">Dirección:</label>
          <input
            type="text"
            id="direccion"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
            placeholder="Ingrese su dirección"
          />
        </div>

        <!-- Celular -->
        <div>
          <label for="celular" class="block text-gray-700 font-medium mb-2">Celular:</label>
          <input
            type="tel"
            id="celular"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
            placeholder="Ingrese su número de celular"
          />
        </div>

        <!-- Plan Complementario -->
        <div>
          <label for="plan" class="block text-gray-700 font-medium mb-2">Plan Complementario:</label>
          <select
            id="plan"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
          >
            <option value="">Seleccione su plan</option>
          </select>
        </div>

        <!-- Régimen -->
        <div>
          <label for="regimen" class="block text-gray-700 font-medium mb-2">Régimen:</label>
          <select
            id="regimen"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
          >
            <option value="">Seleccione su régimen</option>
          </select>
        </div>
      </div>

      <!-- Botón de Crear Cuenta -->
      <div class="mt-6 text-center">
        <button
          type="submit"
          class="bg-cyan-700 text-white py-2 px-4 rounded-lg hover:bg-cyan-800 transition-colors w-full md:w-auto"
        >
          Crear Cuenta
        </button>
      </div>

      <!-- Enlace de inicio de sesión -->
      <div class="text-center mt-4">
        <p class="text-gray-700">¿Ya tienes cuenta?,
          <a href="#" class="text-cyan-700 hover:underline">Inicia Sesión</a>
        </p>
      </div>
    </form>
  </div>
</div>
