<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <form>
      <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Iniciar Sesión</h2>

      <!-- Campo de correo electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
          placeholder="Ingresa tu correo"
        />
      </div>

      <!-- Campo de contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña:</label>
        <input
          type="password"
          id="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-cyan-700 focus:ring-1 focus:ring-cyan-700"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <!-- Checkbox de mantener sesión activa -->
      <div class="mb-4 flex items-center">
        <input
          type="checkbox"
          id="mantener-sesion"
          class="h-4 w-4 text-cyan-700 focus:ring-cyan-700 border-gray-300 rounded"
        />
        <label for="mantener-sesion" class="ml-2 text-gray-700">Mantener sesión activa</label>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <div class="mb-6">
        <button
          type="submit"
          class="w-full bg-cyan-700 text-white py-2 px-4 rounded-lg hover:bg-cyan-800 transition-colors"
        >
          Iniciar Sesión
        </button>
      </div>

      <!-- Enlaces de Olvidaste tu contraseña y Registrarte -->
      <div class="text-center">
        <a href="#" class="text-cyan-700 hover:underline block mb-4">¿Olvidaste tu contraseña?</a>
        <p class="text-gray-700">¿No tienes cuenta?,
          <a href="#" class="text-cyan-700 hover:underline">Regístrate</a>
        </p>
      </div>
    </form>
  </div>
</div>
